<div class="col-sm-5 col-sm offset-3">
    <form (ngSubmit)="onAddServiceAccount(f)" #f="ngForm">
        <div class="form-group row">
            <label for="environment" class="col-sm-5 col-form-label">Environment</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="environment" id="environment"
                    [(ngModel)]="account.environment">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-5 col-form-label">Service Account</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="serviceAccount" id="serviceAccount"
                    [(ngModel)]="account.serviceAccount">
            </div>
        </div>
        <div class="form-group row">
            <label for="Password" class="col-sm-5 col-form-label">Password</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="password" id="password" [(ngModel)]="account.password">
            </div>
        </div>
        <div class="btn-toolbar float-right" role="toolbar">
            <button type="submit" class="btn btn-sm btn-success mr-2">Save</button>
            <button type="button" class="btn btn-sm btn-danger">Cancel</button>
        </div>
    </form>
</div>
