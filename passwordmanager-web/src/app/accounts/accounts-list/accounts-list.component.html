<ag-grid-angular #agGrid style="width: 100%; height: 566px;" [pagination]="true" [enableSorting]="true" [enableFilter]="true"
    [ngClass]="{'ag-theme-balham-dark':darkMode === true, 'ag-theme-balham':darkMode === false}"
    [rowData]="rowData" [columnDefs]="columnDefs"
    [rowHeight]="50" [paginationPageSize]=10 [enableCellTextSelection]="true">
</ag-grid-angular>
<hr/>
<div class="row float-right">
    <div class="col-sm-12 mb-3">
        <button type="button" class="btn" [ngClass]="{'btn-danger':darkMode === true, 'btn-outline-danger':darkMode === false}" (click)="deleteSelectedRows()">Delete</button>
    </div>
</div>
