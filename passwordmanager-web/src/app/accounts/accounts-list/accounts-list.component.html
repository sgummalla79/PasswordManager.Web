<ag-grid-angular #agGrid style="width: 100%; height: 566px;" [pagination]="true" [enableSorting]="true" [enableFilter]="true"
    class="ag-theme-balham-dark" [rowData]="rowData" [columnDefs]="columnDefs"
    [rowHeight]="50" [paginationPageSize]=10>
</ag-grid-angular>
<hr/>
<div class="row float-right">
    <div class="col-sm-12 mb-3">
        <button type="button" class="btn btn-danger" (click)="deleteSelectedRows()">Delete</button>
    </div>
</div>
